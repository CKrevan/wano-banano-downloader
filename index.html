<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

            min-height: 100vh;
            display: flex;
            flex-direction: column;

        }
        .banana {

        }
        input[type="text"] {
            width: 90%;

        input[type="text"]:focus {

        button {
            padding: 12px 40px;

            transition: 0.3s;
        }
        button:hover { background: #ffebb3; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status { margin: 20px 0; font-size: 16px; min-height: 30px; }
        .spinner {
            display: inline-block;
            width: 16px; height: 16px;
            border: 2px solid #444;
            border-top: 2px solid #ffdd99;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .video-link { margin-top: 30px; display: none; }
        .video-link.show { display: block; }
        .video-link a { color: #ffdd99; font-size: 18px; text-decoration: none; }
        .footer {
            position: fixed;
            bottom: 15px;
            font-size: 13px;
            color: #888;
        }
        .footer a { color: #888; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <!-- Tu pl√°tano personalizado (la imagen que me pasaste) -->
    <img src="https://images.vexels.com/media/users/3/143061/isolated/svg/aaf71ed4e387a6838e1c521fbecde77a.svg" alt="üçå" class="banana">

    <input type="text" id="url" placeholder="Pega aqu√≠ la URL...">

    <button id="downloadBtn">Descargar</button>

    <div class="status" id="status"></div>

    <div class="video-link" id="videoLink">
        <p>¬°Listo! üçå</p>
        <a href="#" id="openVideoBtn" target="_blank">Abrir video</a>
        <p style="font-size:12px;margin-top:10px;color:#888;">üì± En m√≥vil: mant√©n presionado y guarda</p>
    </div>

    <div class="footer">

    <script>
        const urlInput = document.getElementById('url');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const videoLink = document.getElementById('videoLink');
        const openVideoBtn = document.getElementById('openVideoBtn');

        urlInput.addEventListener('keypress', e => { if (e.key === 'Enter') descargar(); });
        downloadBtn.addEventListener('click', descargar);

        async function descargar() {
            const url = urlInput.value.trim();
            if (!url) { mostrarStatus('Pega una URL primero üçå', 'error'); return; }
            if (!url.startsWith('http')) { mostrarStatus('La URL debe empezar con http/https', 'error'); return; }

            mostrarStatus('Procesando... (10-40 segundos)', 'loading');
            downloadBtn.disabled = true;
            videoLink.classList.remove('show');

            try {
                const res = await fetch('https://wano-downloader-production.up.railway.app/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                const data = await res.json();
                if (data.url) {
                    status.style.display = 'none';
                    openVideoBtn.href = data.url;
                    videoLink.classList.add('show');
                } else {
                    throw new Error(data.error || 'No se recibi√≥ el video');
                }
            } catch (err) {
                mostrarStatus('Error: ' + err.message + ' (prueba otra URL)', 'error');
            } finally {
                downloadBtn.disabled = false;
            }
        }

        function mostrarStatus(m, t) {
            status.className = 'status';
            if (t === 'loading') status.innerHTML = '<span class="spinner"></span>' + m;
            else status.textContent = m;
        }

        urlInput.addEventListener('input', () => {
            status.textContent = '';
            videoLink.classList.remove('show');
        });
    </script>
</body>
</html>
